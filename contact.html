  <h1 class="main-header">CONTACT ME </h1>
  <p> I would love to help anyone who is in need of designing a new website!

    <br> Please feel free to contact me by filling out the form below.
    <br>
    <br>
    <form>
      <div class="col-md-6">
        <input type="name" name="name" class="form-control" placeholder="Name" required>
      </div>
      <div class="col-md-6">

        <input type="subject" name="subject" class="form-control" placeholder="Subject" required>
      </div>
      <div class="col-md-6">

        <input type="email" name="email" class="form-control" placeholder="E-mail" required>
      </div>

      <div class="col-md-6">

        <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="6" placeholder="Insert Message Here!"
          required></textarea>

      </div>
      <input type="hidden" name="_gotcha">
      <!-- use this to prevent spam -->
      <br>
      <center>
        <button type="submit" class="btn btn-primary sendbtn">SUBMIT</button>


      </center>


    </form>

  </p>
